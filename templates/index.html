<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pet Adoption</h1>
        <form method="POST" action="/" class="search-form">
            <input type="text" name="search" placeholder="Search by name or species">
            <button type="submit">Search</button>
        </form>
        <a href="/add_pet" class="add-btn">Add Pet</a>
        <table class="pet-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Species</th>
                    <th>Age</th>
                    <th>Available for Adoption</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for pet in pets %}
                <tr>
                    <td>{{ pet[1] }}</td>
                    <td>{{ pet[2] }}</td>
                    <td>{{ pet[3] }}</td>
                    <td>{{ "Yes" if pet[4] else "No" }}</td>
                    <td>
                        <a href="/edit_pet/{{ pet[0] }}">Edit</a>
                        <form action="/delete_pet/{{ pet[0] }}" method="POST" class="delete-form">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
